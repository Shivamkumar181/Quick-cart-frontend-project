<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Seller Partner</title>
  <link rel="stylesheet" href="../style/partner.css">
</head>
<body>
  <header class="seller-header">
    <h1>Become a Seller Partner</h1>
    <p>Join our platform and start selling your products today!</p>
  </header>

  <section class="seller-form-section">
    <form id="seller-form">
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address" required></textarea>
      </div>

      <div class="form-group">
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" placeholder="Enter your account number" required>
      </div>

      <div class="form-group">
        <label for="pan-card">PAN Card Number:</label>
        <input type="text" id="pan-card" placeholder="Enter your PAN card number" required>
      </div>

      <div class="form-group">
        <label for="aadhar-card">Aadhaar Card Number:</label>
        <input type="text" id="aadhar-card" placeholder="Enter your Aadhaar card number" required>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Choose a password" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </section>



  <script src="seller-partner.js"></script>
</body>
</html>

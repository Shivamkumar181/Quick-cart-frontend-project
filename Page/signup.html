<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="../style/signup.css">
</head>
<body>
  <div class="signup-container">
    <!-- Animated Background -->
    <div class="animated-bg">
      <div class="spin leaf"></div>
      <div class="spin tomato"></div>
      <div class="spin carrot"></div>
      <div class="spin broccoli"></div>
    </div>

    <!-- Sign-Up Form -->
    <div class="signup-form">
      <h2>Create an Account</h2>
      <p>Sign up to start shopping</p>
      <form action="#">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p class="login-prompt">Already have an account? <a href="Page/login.html" class="login-link">Log in</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
